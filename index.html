    <section id="pali" class="m-auto w-25 my-5">

        <div id="answ1"></div>

    <section id="even&odd" class="m-auto w-25 my-5">

        <label for="even">Pari</label>
        <input type="radio" name="e&o" id="odd">
        <label for="odd">Dispari</label>
        <input type="number" name="chosen" id="chosen" class="w-25">
